<table class="table">
    <thead>
      <tr>
        <th scope="col">nom</th> 

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of listeArticle | async">
        <td>{{ article.nom }}</td> 

        <td><button type="button" class="btn btn-primary" (click)="deleteArticle(article.idArticle)">Delete</button></td>
        <td><button type="button" class="btn btn-primary" (click)="versUpdate(article.idArticle)">Update</button></td>
      </tr>
    </tbody>
  </table>

<div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="resetForm()">
  Add
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="articleForm" (ngSubmit)="submit()">
            <div class="mb-3">
    <label for="nom" class="form-label">nom</label>
    <input type="text" class="form-control" id="nom" formControlName="nom">
  </div> 

          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>


<table class="table">
    <thead>
      <tr>
        <th scope="col">nom</th> 

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of listeArticle | async">
        <td>{{ article.nom }}</td> 

        <td><button type="button" class="btn btn-primary" (click)="deleteArticle(article.idArticle)">Delete</button></td>
        <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal"  (click)="versUpdate(article)">
          Update
        </button></td>
      </tr>
    </tbody>

    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#" (click)="changePage(-2)">Previous</a></li>
        <li class="page-item" *ngFor="let p of nombrePage;let i = index"><a class="page-link" href="#" (click)="changePage(i)">{{i+1}}</a></li>
        <li class="page-item"><a class="page-link" href="#" (click)="changePage(-1)">Next</a></li>
      </ul>
    </nav>
  </table>


<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="articleForm" (ngSubmit)="update()">
            <div class="mb-3">
    <label for="nom" class="form-label">nom</label>
    <input type="text" class="form-control" id="nom" formControlName="nom">
  </div> 

          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>

</div>
